<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 7: Login dengan AJAX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="background-wrapper">
        <div class="wrapper">
            <div class="form-box login">
                <h2>Login AJAX</h2>
                <form id="login-form">
                    <div class="input-box">
                        <span class="icon"><i class="fas fa-envelope"></i></span>
                        <input type="email" id="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <input type="password" id="password" required>
                        <label>Password</label>
                        <span class="icon-toggle" id="toggle-login-password"><i class="fas fa-eye-slash"></i></span>
                    </div>
                    
                    <div id="login-message" style="color: white; text-align: center; margin-top: 15px; font-weight: 500;"></div>

                    <button type="submit" class="btn">Masuk</button>
                    
                    <div class="login-register">
                        <p>Contoh: <strong>example@example.com</strong> | Pass: <strong>password123</strong></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="login_ajax.js"></script>
</body>
</html>
