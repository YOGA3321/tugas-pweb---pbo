<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Tugas JavaScript</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }
        h1, h2 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 25px;
        }
        .form-section {
            margin-bottom: 40px;
        }
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }
        input[type="text"], input[type="email"], select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="email"]:focus, select:focus {
            outline: none;
            border-color: #3498db;
        }
        .submit-btn, .search-btn {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .submit-btn:hover, .search-btn:hover {
            background-color: #2980b9;
        }
        #suggestions {
            border: 1px solid #ccc;
            border-top: none;
            max-height: 150px;
            overflow-y: auto;
            position: absolute;
            background-color: white;
            width: 100%;
            z-index: 1000;
            border-radius: 0 0 8px 8px;
        }
        #suggestions div {
            padding: 10px;
            cursor: pointer;
        }
        #suggestions div:hover {
            background-color: #f1f1f1;
        }
        #postal-result {
            margin-top: 20px;
            padding: 15px;
            background-color: #eaf5ff;
            border-left: 5px solid #3498db;
            border-radius: 8px;
        }
        #postal-result hr {
            border: 0;
            border-top: 1px solid #cce4f6;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Demo Fungsionalitas JavaScript</h1>

        <div class="form-section">
            <h2>üìù Form Registrasi Mahasiswa</h2>
            <form id="mahasiswa-form" onsubmit="event.preventDefault(); validateForm();">
                <div class="form-group">
                    <label for="nama">Nama Mahasiswa:</label>
                    <input type="text" id="nama" name="nama" autocomplete="off" onkeyup="showSuggestions(this.value)">
                    <div id="suggestions"></div>
                </div>
                <div class="form-group">
                    <label for="nim">NIM:</label>
                    <input type="text" id="nim" name="nim">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>

        <div class="form-section">
            <h2>üîç Pencarian Kode Pos Indonesia</h2>
            <div class="form-group">
                <label for="keyword">Masukkan Nama Daerah/Kode Pos:</label>
                <input type="text" id="keyword" placeholder="Contoh: Surabaya atau 60111">
            </div>
            <button class="search-btn" onclick="searchPostalCode()">Cari Kode Pos</button>
            <div id="postal-result" style="display:none;"></div>
        </div>

        <div class="form-section">
            <h2>üõçÔ∏è Form Pilihan Produk (Dynamic Dropdown)</h2>
            <div class="form-group">
                <label for="jenis-produk">Pilih Jenis Produk:</label>
                <select id="jenis-produk" onchange="updateMerek()">
                    <option value="">-- Pilih Jenis --</option>
                    <option value="handphone">Handphone</option>
                    <option value="laptop">Laptop</option>
                    <option value="televisi">Televisi</option>
                </select>
            </div>
            <div class="form-group">
                <label for="merek">Pilih Merk:</label>
                <select id="merek">
                    <option value="">-- Pilih Merk --</option>
                </select>
            </div>
        </div>
    </div>

    <script>
        // --- 1. SCRIPT UNTUK FORM REGISTRASI (AUTOCOMPLETE & VALIDATION) ---
        const names = [
            "Angela Vania Sugiyono", "Akmal Yusuf", "Denzel Daniels", 
            "Jorel Ramos Sinaga", "Nurul Hidayah", "Ageng Prayogo", "Budi Santoso", "Safa Maulana Effendi", "Farrel Prastita Ramadhan"
        ];

        function showSuggestions(value) {
            const suggestionsContainer = document.getElementById('suggestions');
            suggestionsContainer.innerHTML = '';
            if (!value) {
                suggestionsContainer.style.display = 'none';
                return;
            }
            const filteredNames = names.filter(name => name.toLowerCase().includes(value.toLowerCase()));
            
            if (filteredNames.length > 0) {
                filteredNames.forEach(name => {
                    const div = document.createElement('div');
                    div.innerHTML = name;
                    div.onclick = function() {
                        document.getElementById('nama').value = this.innerHTML;
                        suggestionsContainer.innerHTML = '';
                        suggestionsContainer.style.display = 'none';
                    };
                    suggestionsContainer.appendChild(div);
                });
                suggestionsContainer.style.display = 'block';
            } else {
                 suggestionsContainer.style.display = 'none';
            }
        }
        
        document.addEventListener('click', function(e) {
            if (e.target.id !== 'nama') {
                document.getElementById('suggestions').style.display = 'none';
            }
        });

        function validateForm() {
            const nama = document.getElementById('nama').value;
            const nim = document.getElementById('nim').value;
            const email = document.getElementById('email').value;

            if (nama.trim() === "") {
                alert("Nama tidak boleh kosong!");
                return false;
            }
            if (nim.trim() === "") {
                alert("NIM tidak boleh kosong!");
                return false;
            }
            if (email.trim() === "") {
                alert("Email tidak boleh kosong!");
                return false;
            }
            alert('Form berhasil disubmit!');
            // document.getElementById('mahasiswa-form').submit(); // Jika ingin benar-benar submit
            return true;
        }


        // --- 2. SCRIPT UNTUK PENCARIAN KODE POS ---
        async function searchPostalCode() {
        const keyword = document.getElementById('keyword').value;
        const resultDiv = document.getElementById('postal-result');

        if (keyword.length < 3) {
            alert('Masukkan minimal 3 karakter untuk pencarian.');
            return;
        }

        resultDiv.style.display = 'block';
        resultDiv.innerHTML = 'Mencari...';

        try {
            // Langsung panggil API JSON kodepos.vercel.app
            const response = await fetch(`https://kodepos.vercel.app/search/?q=${encodeURIComponent(keyword)}`);
            const result = await response.json();
            const data = result.data;

            if (Array.isArray(data) && data.length > 0) {
            let output = `<h4>Hasil Pencarian untuk "${keyword}":</h4>`;
            data.forEach((item, index) => {
                if (index > 0) output += `<hr>`;
                output += `
                    <p>
                        <strong>Kode Pos: ${item.code}</strong><br>
                        Kelurahan: ${item.village}<br>
                        Kecamatan: ${item.district}<br>
                        Kab/Kota: ${item.regency}<br>
                        Provinsi: ${item.province}
                    </p>`;
            });
            resultDiv.innerHTML = output;
        } else {
            resultDiv.innerHTML = 'Data tidak ditemukan.';
        }
        } catch (error) {
            console.error('Error fetching postal code:', error);
            resultDiv.innerHTML = 'Terjadi kesalahan pada skrip. Silakan coba lagi nanti.';
        }
    }

        // --- 3. SCRIPT UNTUK DYNAMIC DROPDOWN ---
        const dataProduk = {
            handphone: ["Samsung", "Apple", "Xiaomi", "Oppo"],
            laptop: ["Dell", "HP", "Lenovo", "Asus", "Apple"],
            televisi: ["Samsung", "LG", "Sony", "Polytron"]
        };

        function updateMerek() {
            const jenisProduk = document.getElementById('jenis-produk').value;
            const merekDropdown = document.getElementById('merek');
            
            merekDropdown.innerHTML = '<option value="">-- Pilih Merk --</option>';

            if (jenisProduk && dataProduk[jenisProduk]) {
                const merekList = dataProduk[jenisProduk];
                merekList.forEach(merek => {
                    const option = document.createElement('option');
                    option.value = merek.toLowerCase();
                    option.textContent = merek;
                    merekDropdown.appendChild(option);
                });
            }
        }
    </script>

    <!-- anti copas boss wkwk -->
    <script>
    document.addEventListener('keydown', function(e) {
        // Blok Ctrl+U
        if (e.ctrlKey && e.key.toLowerCase() === 'u') {
            e.preventDefault();
            alert("View Source dimatikan!");
        }
        // Blok Ctrl+Shift+I (DevTools)
        if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'i') {
            e.preventDefault();
            alert("Developer Tools dimatikan!");
        }
        // Blok F12
        if (e.key === "F12") {
            e.preventDefault();
            alert("Developer Tools dimatikan!");
        }
    });
    </script>
    <script>
    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        alert("Klik kanan dimatikan!");
    });
    </script>


</body>
</html>
