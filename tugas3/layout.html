<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Form, Tabel & Frame (Demo 2)</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #e9e9e9;
        }
        .wrapper {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
        }
        /* --- STRUKTUR LAYOUT UTAMA --- */
        header {
            background-color: #3498db; /* Biru */
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #2c3e50; /* Biru Tua */
            padding: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
        }
        .main-container {
            display: flex;
        }
        aside {
            width: 25%;
            background-color: #f4f4f4;
            padding: 20px;
            box-sizing: border-box;
        }
        main {
            width: 75%;
            padding: 20px;
            box-sizing: border-box;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        /* --- Style untuk Konten (diambil dari Demo 1) --- */
        .content-section {
            margin-bottom: 40px;
        }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group select { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;}
        .form-group button { padding: 10px 15px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .custom-table { width: 100%; border-collapse: collapse; text-align: center; }
        .custom-table th, .custom-table td { border: 1px solid #aaa; padding: 10px; }
        .custom-table thead { background-color: #333; color: white; }
        .custom-table th[colspan="2"] { background-color: #555; }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Website Saya</h1>
        </header>

        <nav>
            <a href="#">Home</a>
            <a href="#">Formulir</a>
            <a href="#">Tabel Nilai</a>
        </nav>

        <div class="main-container">
            <aside>
                <h3>Menu Samping</h3>
                <ul>
                    <li>Link 1</li>
                    <li>Link 2</li>
                    <li>Link 3</li>
                </ul>
            </aside>
            
            <main>
                <div class="content-section">
                    <h2>Formulir Registrasi</h2>
                    <form action="#" method="POST">
                        <div class="form-group">
                            <label for="fname_layout">First Name:</label>
                            <input type="text" id="fname_layout" placeholder="Masukkan nama depan">
                        </div>
                        <div class="form-group">
                            <label for="lname_layout">Last Name:</label>
                            <input type="text" id="lname_layout" placeholder="Masukkan nama belakang">
                        </div>
                        <div class="form-group">
                            <button type="submit">Submit</button>
                        </div>
                    </form>
                </div>

                <div class="content-section">
                    <h2>Tabel Daftar Nilai Mahasiswa</h2>
                    <table class="custom-table">
                        <thead>
                            <tr>
                                <th rowspan="2">No</th>
                                <th rowspan="2">NPM</th>
                                <th rowspan="2">Nama</th>
                                <th colspan="2">Nilai</th>
                            </tr>
                            <tr>
                                <th>UTS</th>
                                <th>UAS</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1.</td>
                                <td>5025241225</td>
                                <td>Ageng Prayogo</td>
                                <td>100</td>
                                <td>100</td>
                            </tr>
                            <tr>
                                <td>2.</td>
                                <td>5025241227</td>
                                <td>Safa Maulana Efendi</td>
                                <td>70</td>
                                <td>80</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>

        <footer>
            <p>&copy; 2025 - Tugas Pemrograman Web</p>
        </footer>
    </div>
</body>
</html>
