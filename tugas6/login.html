<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register - Waroeng Modern Bites</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <!--<link rel="shortcut icon" href="assets/images/pngkey.com-food-network-logo-png-430444.png" type="image/x-icon">-->
</head>
<body>
    <div class="background-wrapper">
        <div class="wrapper">
            <div class="form-box register">
                <h2>Registrasi</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><i class="fas fa-user"></i></span>
                        <input type="text" required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="fas fa-envelope"></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <!-- <span class="icon"><i class="fas fa-lock"></i></span> -->
                        <input type="password" id="register-password" required>
                        <label>Password</label>
                        <span class="icon-toggle" id="toggle-register-password"><i class="fas fa-eye-slash"></i></span>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox"> Saya setuju dengan syarat & ketentuan</label>
                    </div>
                    <button type="submit" class="btn">Daftar</button>
                    <div class="login-register">
                        <p>Sudah punya akun? <a href="#" class="login-link">Masuk</a></p>
                    </div>
                </form>
            </div>
            
            <div class="form-box login">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><i class="fas fa-envelope"></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <!-- <span class="icon"><i class="fas fa-lock"></i></span> -->
                        <input type="password" id="login-password" required>
                        <label>Password</label>
                        <span class="icon-toggle" id="toggle-login-password"><i class="fas fa-eye-slash"></i></span>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox"> Ingat saya</label>
                        <a href="#">Lupa Password?</a>
                    </div>
                    <button type="submit" class="btn">Masuk</button>
                    
                    <div class="divider"><span>ATAU</span></div>

                    <a href="#" class="btn-google">
                        <i class="fab fa-google"></i>
                        Masuk dengan Google
                    </a>

                    <div class="login-register">
                        <p>Belum punya akun? <a href="#" class="register-link">Daftar</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
